<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>小六壬</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    :root {
      --paper: #f9f7f3;
      --ink: #1f1f1f;
      --muted: #6b6b6b;
      --seal: #8b1e1e;
      --line: rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      padding: env(safe-area-inset-top) 18px env(safe-area-inset-bottom);
      background: var(--paper);
      color: var(--ink);
      font-family: "Songti SC", "STSong", "PingFang SC",
                   "Hiragino Mincho ProN", serif;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 32px;
    }

    header h1 {
      font-size: 30px;
      letter-spacing: 6px;
      margin: 0;
    }

    header .subtitle {
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 2px;
    }

    .card {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 26px 22px;
      background: rgba(255,255,255,0.6);
      margin-bottom: 26px;
    }

    .time {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .result {
      text-align: center;
      font-size: 22px;
      letter-spacing: 6px;
      font-weight: 500;
    }

    .arrow {
      color: var(--seal);
      padding: 0 6px;
    }

    .btn-wrap {
      display: flex;
      justify-content: center;
    }

    button {
      background: transparent;
      border: 1.5px solid var(--ink);
      padding: 14px 36px;
      font-size: 18px;
      letter-spacing: 6px;
      border-radius: 999px;
      cursor: pointer;
      position: relative;
    }

    button::after {
      content: "印";
      position: absolute;
      right: -14px;
      bottom: -14px;
      width: 28px;
      height: 28px;
      background: var(--seal);
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transform: rotate(-8deg);
    }

    button:active {
      transform: scale(0.97);
      opacity: 0.85;
    }

    footer {
      margin-top: 36px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>小六壬</h1>
      <div class="subtitle">以时起卦 · 顺势而断</div>
    </header>

    <div class="card">
      <div id="time" class="time">未起卦</div>
      <div id="result" class="result">—</div>
    </div>

    <div class="btn-wrap">
      <button onclick="run()">起 卦</button>
    </div>

    <footer>
      心诚则灵 · 仅供参悟
    </footer>
  </div>

  <script>
    async function run() {
      const res = await fetch("/api/xiaoliuren");
      const data = await res.json();

      document.getElementById("time").innerText =
        `农历 ${data.lunar_month} 月 ${data.lunar_day} 日 · ${data.shichen}`;

      document.getElementById("result").innerHTML =
        data.result.join('<span class="arrow">→</span>');
    }
  </script>
</body>
</html>
